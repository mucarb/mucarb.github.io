<div class="create">
    <h1>Reservas</h1>

    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">
        <mat-icon>add</mat-icon> Nova Reserva
    </button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="veiculo">
            <th mat-header-cell *matHeaderCellDef> Veículo </th>
            <td mat-cell *matCellDef="let element"> {{element.veiculo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="inicioReserva">
            <th mat-header-cell *matHeaderCellDef> Data de inicio </th>
            <td mat-cell *matCellDef="let element"> {{element.inicioReserva}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fimReserva">
            <th mat-header-cell *matHeaderCellDef> Data de fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.fimReserva}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cancelamentoReserva">
            <th mat-header-cell *matHeaderCellDef> Data de cancelamento </th>
            <td mat-cell *matCellDef="let element"> {{element.cancelamentoReserva}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estadoReserva">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
                {{element.estadoReserva}}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="cancel/{{element.id}}">
                    <i id="cancel" class="material-icons">cancel</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
