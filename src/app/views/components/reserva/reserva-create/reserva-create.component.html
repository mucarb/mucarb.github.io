<div class="container">
    <h1>Registrando Reserva</h1>

    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um veículo:</mat-label>

            <mat-select [(value)]="reserva.veiculo">
                <mat-option *ngFor="let v of veiculos" value="{{v.id}}">{{v.modelo}} | {{v.placa}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Estado da reserva:</mat-label>

            <mat-select [(value)]="reserva.estadoReserva">
                <mat-option value="0">PROVISÓRIA</mat-option>
                <mat-option value="1">CONFIRMADA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Início da reserva</mat-label>
            <input [(ngModel)]="reserva.inicioReserva" name="inicioReserva" matInput type="datetime-local" datetime="dd/MM/yyyy HH:mm" placeholder="">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Fim da reserva</mat-label>
            <input [(ngModel)]="reserva.fimReserva" name="fimReserva" matInput type="datetime-local" placeholder="">
        </mat-form-field>
    </form>

    <button class="mat-elevation-z4" (click)="create()" mat-stroked-button color="accent">CRIAR</button>

    <button class="mat-elevation-z4" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</div>
