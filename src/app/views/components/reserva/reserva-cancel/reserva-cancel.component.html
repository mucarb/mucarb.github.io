<div class="container">
    <h1>Cancelando Reserva</h1>

    <p>Você está presta para cancelar essa reserva, para proceguir clique no botão "Confirmar"!</p>


    <button class="mat-elevation-z4" (click)="cancelarReserva()" mat-raised-button color="warn">CONFIRMAR</button>

    <button class="mat-elevation-z4" (click)="cancel()" mat-stroked-button color="">Cancelar</button>
</div>
