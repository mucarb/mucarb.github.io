<div class="create">
    <h1>Veículos</h1>

    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-stroked-button color="accent">
        <mat-icon>add</mat-icon> Novo Veículo
    </button>
</div>

<div class="mat-elevation-z8 container">
    <form class="form">
        <mat-form-field class="datapicker">
            <mat-label>Data início - Data final</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input [(ngModel)]="start" name="start" matStartDate placeholder="Start date">
                <input [(ngModel)]="end" name="end" matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <button (click)="navigateTolistDisponiveis()" mat-mini-fab color="primary" aria-label="Buscar">
            <mat-icon>search</mat-icon>
        </button>
    </form>

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef> Placa </th>
            <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> Ano </th>
            <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado === 'DISPONIVEL' ? 'Disponível' : 'Manutenção'}}
            </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{element.id}}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
