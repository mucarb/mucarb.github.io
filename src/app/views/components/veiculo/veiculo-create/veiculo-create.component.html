<form class="form mat-elevation-z4">
    <h1>
        Criando Novo Veículo
    </h1>
    <mat-form-field class="full-width">
        <mat-label>Modelo</mat-label>
        <input [(ngModel)]="veiculo.modelo" [formControl]="modelo" required name="modelo" maxlength="50" matInput placeholder="ex. Ford Uno">
        <mat-error *ngIf="modelo.invalid">{{errorValidModelo()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Placa</mat-label>
        <input [(ngModel)]="veiculo.placa" [formControl]="placa" required name="placa" maxlength="7" matInput placeholder="ex. ABC1234">
        <mat-error *ngIf="placa.invalid">{{errorValidPlaca()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Ano</mat-label>
        <input [(ngModel)]="veiculo.ano" [formControl]="ano" required name="ano" maxlength="4" matInput placeholder="ex. 1990">
        <mat-error *ngIf="ano.invalid">{{errorValidAno()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Estado do Veículo</mat-label>
        <mat-select [(ngModel)]="veiculo.estado" name="estado" [(value)]="selected">
            <mat-option value="DISPONIVEL">Disponível</mat-option>
            <mat-option value="MANUTENCAO">Manutenção</mat-option>
        </mat-select>
    </mat-form-field>

    <button class="mat-elevation-z4" (click)="create()" [disabled]="errorValidModelo() || errorValidPlaca() || errorValidAno()" mat-stroked-button color="accent">SALVAR</button>

    <button class="mat-elevation-z4" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
